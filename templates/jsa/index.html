{% extends 'base.html' %}
{% block title %}Juniper Security Advisories{% endblock %}

{% block content %}
    <div class="container col-12">
        <div class="jumbotron">
            <h2 class="text-center">Juniper Security Advisories</h2>
            <div class="row">
                <div class="col-10">
                    <table id="table" class="table table-striped table-hover table-responsive">
                        <thead class="thead-dark">
                            <tr>
                                <th style="width: 600px" class="col-md-4">Document Name</th>
                                <th style="width: 600px" class="col-md-4">Description</th>
                                <th style="width: 600px" class="col-md-4">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for document in documents %}
                                <tr>
                                    <td style="width: 600px" class="col-md-4"><a href="{{ MEDIA_URL }}{{ document.document}}">{{ document.displayName }}</a></td>
                                    <td style="width: 600px" class="col-md-4">{{ document.description }}</td>
                                    <td style="width: 600px" class="col-md-4">{{ document.date }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
