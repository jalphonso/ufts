{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="jumbotron">
    <h2>Upload book</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy}}
    <button class="btn btn-primary btn-sm" type="submit">Upload book</button>
</form>
</div>
{% endblock %}
