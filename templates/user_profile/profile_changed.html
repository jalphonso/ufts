<!-- templates/registration/password_reset_done.html -->
{% extends 'base.html' %}

{% block title %}Profile Updated{% endblock %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
          <h1>Profile has been updated</h1>
        <table class="table mb-0">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Previous Value</th>
                    <th>New Value</th>
                </tr>
            </thead>
            <tbody>
            {% for key, value in changes.items %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value.0 }}</td>
                    <td>{{ value.1 }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
{% endblock %}
